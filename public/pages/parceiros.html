<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/arquivos.css">
    <link rel="icon" href="../images/logo(2).svg" type="image/svg">
    <title>EcoDesc</title>
</head>
<body>

  <main>
    <div class=" position-absolute top-0 end-0">
      <a class="btn" href="/">
          <i class="bi bi-x-lg" ></i> 
      </a>
  </div>

    <section>
    
      <div class="form-box">
          <div class="form-value">
              <form  id="parceiros-form" enctype="multipart/form-data">
                  <h2>Cadastre sua empresa</h2>
                  <div class="inputbox">
                      <ion-icon name="mail-outline"></ion-icon>
                      <input id="name-empresa" name="name" type="text" required>
                      <label for="">Nome da empresa</label>
                  </div>
                  <div class="inputbox">
                      <ion-icon name="lock-closed-outline"></ion-icon>
                    
                      <input class="foto-empresa" type="file" id="foto-empresa" name="image">
                        <label for="foto-empresa">Insira uma foto da empresa</label>
                  </div>
                  <button type="submit">Enviar Solicitação</button>
              </form>
          </div>
      </div>
  </section>

  </main>
    

    













   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../js/pessoa.js"></script>
</body>
</html>
