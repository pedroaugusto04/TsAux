<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../images/logo(2).svg" type="image/svg">
    <title>EcoDesc</title>
</head>
<body>
<main>
    <div class=" position-absolute top-0 end-0">
        <a class="btn" href="/">
            <i class="bi bi-x-lg" ></i> 
        </a>
    </div>
    <section>
    
        <div class="form-box">
            <div class="form-value">
                <form id="register-form">
                    <h2>Registrar</h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input id="name" name="name" type="text" maxlength ="50" required>
                        <label for="">Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" name="email" type="email" maxlength ="50" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" name="password"  type="password" maxlength ="50" required>
                        <label for="senha">Senha</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password2" name="password2"  type="password" maxlength ="50" required>
                        <label for="senha">Confirmar Senha</label>
                    </div>
                    <button type="submit">Registrar</button>
                    <div class="register">
                        <p>Já tem uma conta? <a href="./login.html">Faça Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
 







<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
